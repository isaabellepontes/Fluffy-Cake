<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header> 

        <div class="parteSuperior"> 

            <img class="backgroundImage" src="./fotos/nuvenzita.png">
            <img class="logo" src="./fotos/LOGO.png" alt="Logo com o nome da confeitaria e uma batedeira">
            <img class="dividerHead" src="./fotos/divider.png">
        
        </div>

            <div class="navBar">  
                <nav>
    
                    <ul>
                    <li class="home"><a href="./index.html">HOME</a></li>
                    <li class="contato"><a href="./contato.html">CONTATO</a></li>
                    <li class="produtos"><a href="./produtos.html">PRODUTOS</a></li>
                    <li class="equipe"><a href="./equipe.html">EQUIPE</a></li>
                    </ul>
                
                </nav>
    
            </div>
        
    </header>

    <main>
        <h1> Entre em contato conosco </h1>
        <section class="box">
            <form> 
                <div class="contato">
                <div>
                <label for="Nome"> Nome:</label> 
                <input type="text" name="Nome" id="cNome">
                </div>
                <div>
                <label for="Email"> Email:</label>   
                <input type="text" name="Email" id="cEmail">
                </div>
                <div>
                <label for="Mensagem"> Mensagem:</label>
                <textarea name="Mensagem" id="cMensagem" cols="30" rows="10" placeholder=" Digite sua Mensagem"></textarea>
                </div>
                <button type="submit" onclick="validaContato()">Enviar</button>
                </div>
                <script src="./javascript/script.js"></script>
            </form>
    </main>
    <img class="dividerFooter" src="./fotos/divider.png">
    <footer>

        <div class="footerGif">

            <img src="./fotos/bolofeliz.png">

            <div class="textFooter">
            Av. Sete De Setembro, 123
            <br>
            CEP: 01234-56
            <br>
            (41) 91234-5678
            <br>
            <img src="./fotos/icones.png">
            </div>
        </div>
    </footer>
</body>
</html>
